- name: install apache and php package and update cache
  tags: apache,apache2,ubuntu
  package:
    name:
      - "{{ apache_package }}"
      - "{{ php_package }}"
    state: latest

- name: start httpd on Centos
  tags: apache,centos,httpd
  service:
    name: httpd
    state: started
    enabled: yes
  when: ansible_distribution == "CentOS"

- name: change e-mail address for admin
  tags: apache,centos,httpd
  lineinfile:
    path: /etc/httpd/conf/httpd.conf
    regexp: '^ServerAdmin'
    line: ServerAdmin somebody@somewhere.net
  when: ansible_distribution == "CentOS"
  register: httpd #store httpd state in a variable. can be named PIZZA. we will the refer to it for changes.

- name: restart httpd on centos
  tags: apache,centos,httpd
  services:
    name: httpd
    state: restarted
  when: httpd.changed

- name: copy default html file for site
  tags: apache
  copy:
    src: default_site.html
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: 0644
